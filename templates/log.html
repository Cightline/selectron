{% include 'navigation.html' %}



<html>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Event Name</th>
                <th>Data</th>
                <th>ID</th>
                <th>Time</th>
            </tr>
                
            {% for item in q %}
            <tr>
                <td> {{ item.name }} </td>
                <td> {{ item.data }} </td>
                <td> {{ item.coreid }} </td>
                <td> {{ item.published_at.strftime('%Y-%m-%d - %H:%M') }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>


</html>
